<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/9b7e773b4f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>
    <header class="header-logo row"><img src = "./style/image/logo.jpg" alt = "logo les petits plats" class = "logo">
    </header>
    <main class="main-general">
        <form class="searchBar row">
            <input class="inputSearch input-group mb-3 col" type="search" placeholder="Recherchez une recette"></input>
            <div class="icone col-md-1"><i class="fa-solid fa-magnifying-glass"></i></div>
        </form>
        <div class="selectSearch">
            <div class="tag-affiche row"></div>
            <div class="groupe-select">
                <div class="form-select-groupe" id="form-select__ingredients">
                    <div class="conteneur-input-icone" id= "conteneur-ingredients"><input name="ingredient-name" class="ingredients-input"
                            placeholder="IngrÃ©dients"><i id="i-0" class="fa-solid fa-angle-down fa-xl icone-position col-1"></i>
                    </div>
                    <div class="ingredients-groupe"></div>
                </div>
                <div class="form-select-groupe" id="form-select__appareils">
                    <div class="conteneur-input-icone" id ="conteneur-appareils"><input name="appliance-name" class="appareils-input"
                            placeholder="Appareils"><i id="i-1" class="fa-solid fa-angle-down fa-xl icone-position col-1"></i>
                    </div>
                    <div class="appareils-groupe"></div>
                </div>
                <div class="form-select-groupe" id="form-select__ustensiles">
                    <div class="conteneur-input-icone" id= "conteneur-ustensiles"><input name="ustensil-name" class="ustensiles-input"
                            placeholder="Ustensiles"><i id="i-2" class="fa-solid fa-angle-down fa-xl icone-position col-1"></i>
                    </div>
                    <div class="ustensiles-groupe"></div>
                </div>
            </div>
        </div>
        <div class="recettes row justify-content-between">
        </div>
    </main>
    <script src="./script/index.js" type="module"></script>
</body>

</html>
